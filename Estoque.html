<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skins em Estoque</title>

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

<style>
@font-face {
    font-family: 'Kenyan Coffee';
    src: url('fonts/KENYAN_COFFEE_RG.TTF') format('truetype');
}

* { box-sizing: border-box; margin: 0; padding: 0; }

:root {
    --purple:#9431ce;
    --glow:rgba(148,49,206,.4);
}

body {
    background:#000;
    color:#fff;
    font-family:'Rajdhani',sans-serif;
    overflow-x:hidden;
}

.container {
    max-width:1200px;
    margin:auto;
    padding:16px 12px 24px;
}

.header {
    text-align:center;
    margin-bottom:16px;
}

.title {
    font-family:'Kenyan Coffee';
    color:var(--purple);
}

.page-indicator {
    text-align:center;
    margin:12px 0;
    color:var(--purple);
    font-family:'Kenyan Coffee';
}

.carousel-container {
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
}

.card-wrapper {
    width:100%;
    max-width:820px;
    border:2px solid var(--purple);
    border-radius:16px;
    overflow:hidden;
    box-shadow:0 10px 30px var(--glow);
}

.card-image-container {
    max-height:60vh;
    overflow-y:auto;                /* ‚úÖ scroll interno */
    overflow-x:hidden;
    -webkit-overflow-scrolling:touch;
    touch-action:pan-y pinch-zoom;
}

.card-image {
    width:100%;
    display:block;
    object-fit:contain;
    transform-origin:center;
    transition:transform .15s ease-out;
}

.zoom-hint {
    position:sticky;
    bottom:8px;
    margin:8px auto;
    width:fit-content;
    background:rgba(0,0,0,.75);
    padding:6px 14px;
    border-radius:20px;
    font-size:11px;
    opacity:.8;
}

.nav-btn {
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:42px;
    height:42px;
    border-radius:50%;
    background:var(--purple);
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    z-index:5;
}

.prev { left:5px }
.next { right:5px }

.cta {
    margin-top:20px;
    padding:20px;
    border:2px solid var(--purple);
    border-radius:16px;
    text-align:center;
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1 class="title">üî´ SKINS EM ESTOQUE</h1>
    </div>

    <div class="page-indicator" id="page">PAG 1</div>

    <div class="carousel-container">
        <div class="nav-btn prev" onclick="prev()">‚Äπ</div>

        <div class="card-wrapper">
            <div class="card-image-container" id="container">
                <img id="img" class="card-image">
                <div class="zoom-hint">üîç Duplo toque para ampliar</div>
            </div>
        </div>

        <div class="nav-btn next" onclick="next()">‚Ä∫</div>
    </div>

    <div class="cta">
        Encomende skins e receba em at√© <b style="color:#00ff88">12h</b>
    </div>

</div>

<script>
const cards = [
    'images/card1.jpeg',
    'images/card2.jpeg',
    'images/card3.jpeg',
    'images/card4.jpeg'
];

let index = 0;
let scale = window.innerWidth < 768 ? 0.95 : 1;
let lastTap = 0;
let isZoomed = false;

const img = document.getElementById('img');
const page = document.getElementById('page');
const container = document.getElementById('container');

function load(i){
    img.src = cards[i];
    page.innerText = `PAG ${i+1}`;
    scale = window.innerWidth < 768 ? 0.95 : 1;
    isZoomed = false;
    img.style.transform = `scale(${scale})`;
    container.scrollTop = 0;
}

function next(){
    index = (index+1)%cards.length;
    load(index);
}

function prev(){
    index = (index-1+cards.length)%cards.length;
    load(index);
}

img.addEventListener('touchend', e => {
    const now = Date.now();
    if(now - lastTap < 300){
        isZoomed = !isZoomed;
        scale = isZoomed ? 2 : 0.95;
        img.style.transform = `scale(${scale})`;
    }
    lastTap = now;
});

load(index);
</script>

</body>
</html>
