<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Skins em Estoque - Borj√£o Skins</title>

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Kenyan Coffee';
            src: url('fonts/KENYAN_COFFEE_RG.TTF') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple: #9431ce;
            --black: #000;
            --purple-glow: rgba(148, 49, 206, 0.4);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--black);
            color: white;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            inset: 0;
            z-index: 0;
            background:
                radial-gradient(circle at 20% 50%, var(--purple-glow), transparent 50%),
                radial-gradient(circle at 80% 80%, var(--purple-glow), transparent 50%);
            animation: bgRotate 20s linear infinite;
        }

        @keyframes bgRotate {
            to { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px 12px 24px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 72px;
            margin: 0 auto 12px;
        }

        .logo img {
            width: 100%;
            object-fit: contain;
        }

        .title {
            font-family: 'Kenyan Coffee';
            color: var(--purple);
            font-size: 24px;
        }

        .subtitle {
            opacity: .7;
            font-size: 15px;
        }

        .page-indicator {
            text-align: center;
            margin: 12px 0;
            font-family: 'Kenyan Coffee';
            color: var(--purple);
        }

        .carousel-container {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 8px;
        }

        .card-wrapper {
            width: 100%;
            max-width: 820px;
            border-radius: 16px;
            border: 2px solid var(--purple);
            box-shadow: 0 10px 30px var(--purple-glow);
            background: rgba(10,10,10,.9);
            overflow: hidden;
        }

        .card-image-container {
            width: 100%;
            max-height: 60vh;
            overflow: hidden;
            touch-action: pan-y pinch-zoom;
            position: relative;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform-origin: center;
            transition: transform .15s ease-out;
            user-select: none;
        }

        .zoom-hint {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            background: rgba(0,0,0,.75);
            padding: 6px 14px;
            border-radius: 20px;
            animation: fadeOut 4s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--purple);
            color: white;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }

        .nav-btn.prev { left: 5px; }
        .nav-btn.next { right: 5px; }

        .cta-section {
            margin-top: 20px;
            padding: 20px;
            border-radius: 16px;
            border: 2px solid var(--purple);
            text-align: center;
        }

        .cta-text {
            font-size: 16px;
            margin-bottom: 16px;
        }

        .cta-highlight {
            color: #00ff88;
            font-weight: 700;
        }

        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            border-radius: 40px;
            background: linear-gradient(135deg,#25D366,#128C7E);
            color: white;
            font-family: 'Kenyan Coffee';
            text-decoration: none;
            font-size: 18px;
        }

        @media (min-width: 769px) {
            .card-image-container {
                max-height: 70vh;
            }
        }
    </style>
</head>

<body>
<div class="bg-animation"></div>

<div class="container">

    <div class="header">
        <div class="logo">
            <img src="images/logodb.png">
        </div>
        <h1 class="title">üî´ SKINS EM ESTOQUE</h1>
        <p class="subtitle">Confira todas as skins dispon√≠veis</p>
    </div>

    <div class="page-indicator" id="pageIndicator">PAG 1</div>

    <div class="carousel-container">
        <div class="nav-btn prev" onclick="previousCard()">‚Äπ</div>

        <div class="card-wrapper">
            <div class="card-image-container" id="imageContainer">
                <img class="card-image" id="cardImage">
                <div class="zoom-hint">üîç Duplo toque para ampliar</div>
            </div>
        </div>

        <div class="nav-btn next" onclick="nextCard()">‚Ä∫</div>
    </div>

    <div class="cta-section">
        <p class="cta-text">
            N√£o encontrou a skin desejada?<br>
            <span class="cta-highlight">Encomende e receba em at√© 12h</span>
        </p>
        <a class="whatsapp-btn" href="https://wa.me/5521983774946" target="_blank">
            üí¨ Encomendar no WhatsApp
        </a>
    </div>

</div>

<script>
    const cards = [
        'images/card1.jpeg',
        'images/card2.jpeg',
        'images/card3.jpeg',
        'images/card4.jpeg'
    ];

    let current = 0;
    let scale = window.innerWidth < 768 ? 0.95 : 1;
    let lastTap = 0;

    const img = document.getElementById('cardImage');
    const indicator = document.getElementById('pageIndicator');

    function loadCard(i) {
        img.src = cards[i];
        indicator.innerText = `PAG ${i + 1}`;
        scale = window.innerWidth < 768 ? 0.95 : 1;
        img.style.transform = `scale(${scale})`;
    }

    function nextCard() {
        current = (current + 1) % cards.length;
        loadCard(current);
    }

    function previousCard() {
        current = (current - 1 + cards.length) % cards.length;
        loadCard(current);
    }

    img.addEventListener('touchend', () => {
        const now = Date.now();
        if (now - lastTap < 300) {
            scale = scale > 1 ? 0.95 : 2;
            img.style.transform = `scale(${scale})`;
        }
        lastTap = now;
    });

    loadCard(current);
</script>

</body>
</html>
