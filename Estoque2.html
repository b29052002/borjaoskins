<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0">
    <title>Skins em Estoque - Borj√£o Skins</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Kenyan Coffee';
            src: url('fonts/KENYAN_COFFEE_RG.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple: #9431ce;
            --black: #000000;
            --dark-gray: #0a0a0a;
            --purple-glow: rgba(148, 49, 206, 0.4);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--black);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .bg-animation {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, var(--purple-glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--purple-glow) 0%, transparent 50%);
            animation: bgRotate 20s linear infinite;
        }

        @keyframes bgRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 180px;
            height: 180px;
            margin: 0 auto 15px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px var(--purple-glow));
        }

        .title {
            font-family: 'Kenyan Coffee', sans-serif;
            font-size: 28px;
            color: var(--purple);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255,255,255,0.7);
        }

        .page-indicator {
            text-align: center;
            font-family: 'Kenyan Coffee', sans-serif;
            font-size: 20px;
            color: var(--purple);
            margin-bottom: 20px;
        }

        .carousel-container {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .card-wrapper {
            width: 100%;
            max-width: 800px;
            padding: 12px;
            border-radius: 20px;
            background: rgba(10,10,10,0.85);
            border: 2px solid var(--purple);
            box-shadow: 0 10px 40px var(--purple-glow);
        }

        .card-image-container {
            width: 100%;
            max-height: 70vh;
            overflow: auto;
            border-radius: 14px;
            -webkit-overflow-scrolling: touch;
        }

        .card-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            background: rgba(148,49,206,0.85);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            border: none;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: var(--purple);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-btn.prev { left: 10px; }
        .nav-btn.next { right: 10px; }

        .cta-section {
            background: rgba(10,10,10,0.9);
            border: 2px solid var(--purple);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }

        .cta-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .cta-highlight {
            color: #00ff88;
            font-weight: 700;
        }

        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 36px;
            background: linear-gradient(135deg,#25D366,#128C7E);
            border-radius: 50px;
            color: white;
            font-family: 'Kenyan Coffee', sans-serif;
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
        }

        /* PAINEL ADMIN */
        .admin-trigger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(148, 49, 206, 0.3);
            border: 2px solid rgba(148, 49, 206, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.3;
            transition: all 0.3s;
            z-index: 999;
            font-size: 24px;
        }

        .admin-trigger:hover {
            opacity: 1;
            transform: scale(1.1);
            background: rgba(148, 49, 206, 0.6);
        }

        .admin-panel {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(148, 49, 206, 0.1);
            border: 2px solid var(--purple);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--purple);
        }

        .admin-title {
            font-family: 'Kenyan Coffee', sans-serif;
            font-size: 32px;
            color: var(--purple);
        }

        .admin-close {
            background: var(--purple);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Kenyan Coffee', sans-serif;
            font-size: 16px;
            transition: all 0.3s;
        }

        .admin-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--purple-glow);
        }

        .admin-section {
            background: rgba(10, 10, 10, 0.6);
            border: 2px solid rgba(148, 49, 206, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .admin-section-title {
            font-family: 'Kenyan Coffee', sans-serif;
            font-size: 24px;
            color: var(--purple);
            margin-bottom: 20px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card-item {
            background: rgba(148, 49, 206, 0.1);
            border: 2px solid rgba(148, 49, 206, 0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .card-preview {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .card-name {
            font-family: 'Kenyan Coffee', sans-serif;
            font-size: 18px;
            color: white;
            margin-bottom: 10px;
        }

        .btn-delete {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-delete:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        .upload-section {
            background: rgba(148, 49, 206, 0.1);
            border: 2px dashed var(--purple);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }

        .upload-label {
            font-family: 'Kenyan Coffee', sans-serif;
            font-size: 20px;
            color: var(--purple);
            margin-bottom: 15px;
            display: block;
        }

        .file-input {
            display: none;
        }

        .btn-upload {
            display: inline-block;
            background: var(--purple);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Kenyan Coffee', sans-serif;
            font-size: 18px;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn-upload:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--purple-glow);
        }

        .preview-container {
            margin-top: 20px;
        }

        .preview-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            border: 2px solid var(--purple);
        }

        .btn-save {
            background: #00ff88;
            color: black;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Kenyan Coffee', sans-serif;
            font-size: 18px;
            font-weight: 700;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 255, 136, 0.4);
        }

        .btn-save:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .card-image-container {
                max-height: 60vh;
            }

            .admin-container {
                padding: 20px;
            }

            .admin-title {
                font-size: 24px;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>

<body>
<div class="bg-animation"></div>

<div class="container">
    <!-- HEADER COM LOGO CLIC√ÅVEL -->
    <div class="header">
        <a href="index.html">
            <div class="logo">
                <img src="images/logodb.png" alt="Logo Borj√£o Skins">
            </div>
        </a>

        <h1 class="title">SKINS EM ESTOQUE</h1>
        <p class="subtitle">Confira todas as skins dispon√≠veis</p>
    </div>

    <div class="page-indicator" id="pageIndicator">PAG 1</div>

    <div class="carousel-container">
        <button class="nav-btn prev" onclick="previousCard()">‚Äπ</button>

        <div class="card-wrapper">
            <div class="card-image-container">
                <img id="cardImage" class="card-image" src="" alt="Card de estoque">
            </div>
        </div>

        <button class="nav-btn next" onclick="nextCard()">‚Ä∫</button>
    </div>

    <div class="cta-section">
        <p class="cta-text">
            N√£o encontrou a skin que queria em estoque?<br>
            <span class="cta-highlight">Fa√ßa uma encomenda que chega em at√© 12 horas!</span>
        </p>
        <a class="whatsapp-btn" href="https://wa.me/5521983774946" target="_blank">
            üí¨ Encomendar no WhatsApp
        </a>
    </div>
</div>

<!-- Admin Trigger -->
<div class="admin-trigger" onclick="openAdminPanel()">‚öôÔ∏è</div>

<!-- Admin Panel -->
<div class="admin-panel" id="adminPanel">
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">Gerenciar Estoque</h1>
            <button class="admin-close" onclick="closeAdminPanel()">Fechar</button>
        </div>

        <!-- Cards Atuais -->
        <div class="admin-section">
            <h2 class="admin-section-title">üì¶ Cards Atuais</h2>
            <div class="cards-grid" id="cardsGrid"></div>
        </div>

        <!-- Upload Novo Card -->
        <div class="admin-section">
            <h2 class="admin-section-title">‚ûï Adicionar Novo Card</h2>
            <div class="upload-section">
                <label class="upload-label">Escolha uma imagem para o novo card</label>
                <label for="fileInput" class="btn-upload">
                    üìÅ Selecionar Imagem
                </label>
                <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="handleFileSelect(event)">
                
                <div class="preview-container" id="previewContainer" style="display: none;">
                    <img id="previewImage" class="preview-image" alt="Preview">
                    <br>
                    <button class="btn-save" onclick="saveNewCard()">üíæ Salvar Card</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // ==========================================
    // üîê CONFIGURA√á√ÉO DE ACESSO ADMINISTRATIVO
    // ==========================================
    const ADMIN_USERNAME = "borjao";
    const ADMIN_PASSWORD = "borjao777";
    // ==========================================

    // Gerenciar cards no localStorage
    function getCards() {
        const stored = localStorage.getItem('estoqueCards');
        if (stored) {
            return JSON.parse(stored);
        }
        // Cards padr√£o
        return [
            'images/card1.jpeg',
            'images/card2.jpeg',
            'images/card3.jpeg',
            'images/card4.jpeg'
        ];
    }

    function saveCards(cards) {
        localStorage.setItem('estoqueCards', JSON.stringify(cards));
    }

    let cards = getCards();
    let currentCard = 0;
    let newCardData = null;

    const cardImage = document.getElementById('cardImage');
    const pageIndicator = document.getElementById('pageIndicator');

    function loadCard(index) {
        if (cards.length === 0) {
            cardImage.src = '';
            pageIndicator.textContent = 'Nenhum card';
            return;
        }
        cardImage.src = cards[index];
        pageIndicator.textContent = `PAG ${index + 1}`;
    }

    function nextCard() {
        if (cards.length === 0) return;
        currentCard = (currentCard + 1) % cards.length;
        loadCard(currentCard);
    }

    function previousCard() {
        if (cards.length === 0) return;
        currentCard = (currentCard - 1 + cards.length) % cards.length;
        loadCard(currentCard);
    }

    // ADMIN FUNCTIONS
    function openAdminPanel() {
        const username = prompt('üë§ Usu√°rio:');
        if (!username) return;
        
        const password = prompt('üîê Senha:');
        if (!password) return;
        
        if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
            document.getElementById('adminPanel').classList.add('active');
            loadAdminCards();
        } else {
            alert('‚ùå Usu√°rio ou senha incorretos!');
        }
    }

    function closeAdminPanel() {
        document.getElementById('adminPanel').classList.remove('active');
        newCardData = null;
        document.getElementById('previewContainer').style.display = 'none';
    }

    function loadAdminCards() {
        const grid = document.getElementById('cardsGrid');
        
        if (cards.length === 0) {
            grid.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.5);">Nenhum card ainda</p>';
            return;
        }

        grid.innerHTML = cards.map((card, index) => `
            <div class="card-item">
                <img src="${card}" class="card-preview" alt="Card ${index + 1}">
                <div class="card-name">PAG ${index + 1}</div>
                <button class="btn-delete" onclick="deleteCard(${index})">üóëÔ∏è Excluir</button>
            </div>
        `).join('');
    }

    function deleteCard(index) {
        if (!confirm(`Tem certeza que deseja excluir a PAG ${index + 1}?`)) {
            return;
        }

        cards.splice(index, 1);
        saveCards(cards);
        
        if (currentCard >= cards.length) {
            currentCard = Math.max(0, cards.length - 1);
        }
        
        loadCard(currentCard);
        loadAdminCards();
        alert('‚úÖ Card exclu√≠do com sucesso!');
    }

    function handleFileSelect(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            newCardData = e.target.result;
            document.getElementById('previewImage').src = newCardData;
            document.getElementById('previewContainer').style.display = 'block';
        };
        reader.readAsDataURL(file);
    }

    function saveNewCard() {
        if (!newCardData) {
            alert('‚ùå Selecione uma imagem primeiro!');
            return;
        }

        cards.push(newCardData);
        saveCards(cards);
        
        // Limpar preview
        newCardData = null;
        document.getElementById('previewContainer').style.display = 'none';
        document.getElementById('fileInput').value = '';
        
        loadAdminCards();
        alert('‚úÖ Card adicionado com sucesso!');
    }

    // Inicializar
    loadCard(currentCard);
</script>

</body>
</html>
