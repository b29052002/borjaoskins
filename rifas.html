<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }

    input {
      background: #0f172a;
      color: #fff;
    }

    button {
      background: #22c55e;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
    }

    .msg {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Entrar na Lista</h2>

    <input id="nome" type="text" placeholder="Seu nome" />
    <input id="whatsapp" type="text" placeholder="WhatsApp" />

    <button id="btn">Enviar</button>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    // ðŸ” SUPABASE CONFIG
    const SUPABASE_URL = "https://yyoyxanloloupwoczkhr.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl5b3l4YW5sb2xvdXB3b2N6a2hyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2ODM2MjYsImV4cCI6MjA4NTI1OTYyNn0.yV9UszxZW0Ee5X6Zj8OLo1Q_uQfj99RJviaZIImiMAM";

    const supabase = supabaseJs.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");

    btn.addEventListener("click", async () => {
      const nome = document.getElementById("nome").value;
      const whatsapp = document.getElementById("whatsapp").value;

      if (!nome || !whatsapp) {
        msg.innerText = "Preencha todos os campos.";
        return;
      }

      btn.disabled = true;
      msg.innerText = "Enviando...";

      const { error } = await supabase
        .from("leads")
        .insert([{ nome, whatsapp }]);

      if (error) {
        msg.innerText = "Erro ao enviar. Tente novamente.";
        console.error(error);
      } else {
        msg.innerText = "Cadastro realizado com sucesso âœ…";
        document.getElementById("nome").value = "";
        document.getElementById("whatsapp").value = "";
      }

      btn.disabled = false;
    });
  </script>

</body>
</html>
